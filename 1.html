<h2>HTML</h2>
<p><a href="https://developer.mozilla.org/ko/docs/Web/HTTP/Overview" target="_blank" title="html5 specification"> HTTP는 HTML <strong>문서와 같은 리소스들을 가져올 수 있도록 해주는 <u>프로토콜</u>입니다.</strong></a> HTTP는 웹에서 이루어지는 모든 데이터 교환의 기초이며, 클라이언트-서버 프로토콜이기도 합니다. 클라이언트-서버 프로토콜이란 (보통 웹브라우저인) 수신자 측에 의해 요청이 초기화되는 프로토콜을 의미합니다. 하나의 완전한 문서는 텍스트, 레이아웃 설명, 이미지, 비디오, 스크립트 등 불러온(fetched) 하위 문서들로 재구성됩니다.
